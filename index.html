    <script>
        // display date
        let dt = new Date();
        let mth = () =>{
            if(dt.getMonth()<10){
                return "0"+(dt.getMonth()+1);
            }
        }
        let dat = () =>{
            if(dt.getDate()<10){
                return "0"+(dt.getDate());
            }
        }
        document.getElementById("dt").innerHTML = dat() + "/" +mth() + "/" + dt.getFullYear();
    </script>
    <script>
        

        $(document).ready(function(){
            $(".container-fluid").click(function(){
                $("ul > li >button.active").removeClass("mt-2 text-secondary");
                $("ul > li >button.active").addClass("pt-3 text-dark");
                $("ul > li >button:not(.active)").removeClass("pt-3 text-dark");
                $("ul > li >button:not(.active)").addClass("mt-2 text-secondary");

            })
            $("ul > li >button.active").removeClass("mt-2 text-secondary");
            $("ul > li >button.active").addClass("pt-3 text-dark");
                
        
        });
